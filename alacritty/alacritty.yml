font:
  size: 14.0
  normal:
    family: JetBrainsMonoNerdFont
    style: Regular
  italic:
    family: JetBrainsMonoNerdFont
    style: Italic
  bold:
    family: JetBrainsMonoNerdFont
    style: Bold

window:
  padding:
    x: 10
    y: 10
  opacity: 0.9

key_bindings:
  - { key: N, mods: Super, action: CreateNewWindow }
