#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,1920x1080,auto,1
# use nwg-displays instead
source = ~/.config/hypr/monitors-home.conf
source = ~/.config/hypr/workspaces.conf


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.4
    }

    sensitivity = 0.2 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    # col.active_border = rgba(33ccffbb) rgba(C3B1E1ee) 45deg
    col.active_border = rgba(ee3344ee) rgba(eebbffee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle

    no_cursor_warps = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default, slidefade 40%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
    # force_hypr_chan = false
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1 
    sensitivity = -0.5
}

# for alt tab
binds {
    allow_workspace_cycles = true
}
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, copyq


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, W, exec, google-chrome-stable
bind = $mainMod, B, togglefloating, 
bind = $mainMod, F, fullscreen, 
bindr = $mainMod, SUPER_L, exec, pkill wofi || wofi --show drun
# bind = $mainMod, P, pseudo, # dwindle
#
bind = $mainMod, A, exec, pavucontrol
bind = $mainMod, P, exec, ~/dotfiles/stow_ignored/scripts/eyedropper.sh
bind = $mainMod, X, exec, pkill wofi || ~/dotfiles/stow_ignored/scripts/powermenu
bind = $mainMod, G, exec, pkill wofi || ~/dotfiles/stow_ignored/scripts/wofi-gitmoji
bind = $mainMod SHIFT, G, exec, pkill wofi || ~/dotfiles/stow_ignored/scripts/wofi-emoji
bind = $mainMod, J, togglesplit, # dwindle
bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy 
# bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, S, exec, ~/dotfiles/stow_ignored/scripts/screenshot.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8 
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod ALT, 1, workspace, 6
bind = $mainMod ALT, 2, workspace, 7
bind = $mainMod ALT, 3, workspace, 8
bind = $mainMod ALT, 4, workspace, 9
bind = $mainMod ALT, 5, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT ALT, 1, movetoworkspace, 6
bind = $mainMod SHIFT ALT, 2, movetoworkspace, 7
bind = $mainMod SHIFT ALT, 3, movetoworkspace, 8
bind = $mainMod SHIFT ALT, 4, movetoworkspace, 9
bind = $mainMod SHIFT ALT, 5, movetoworkspace, 10

# workspace navigation
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod SHIFT, right, workspace, e+1
bind = $mainMod SHIFT, left, workspace, e-1
bind = ALT, tab, workspace, previous


# bind = ALT, Tab, cyclenext,
# bind = ALT, Tab, bringactivetotop,
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod ALT, mouse:272, resizewindow
# resize using keyboard
binde = $mainMod ALT, right, resizeactive, 50 0
binde = $mainMod ALT, left, resizeactive, -50 0
binde = $mainMod ALT, up, resizeactive, 0 -50
binde = $mainMod ALT, down, resizeactive, 0 50

# audio binds
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# screen brightness
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once=--no-startup-id /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
